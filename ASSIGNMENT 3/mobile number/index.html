<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Mobile Number Validation</title>
</head>
<body>
    <div class="container">
        <h2>Mobile Number Validation</h2>
        <form id="mobileForm">
            <label for="mobileNumber">Enter your mobile number:</label>
            <input type="text" id="mobileNumber" placeholder="e.g. 1234567890" required>
            <button type="Validate">Validate</button>
            <p id="message" class="message"></p>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
